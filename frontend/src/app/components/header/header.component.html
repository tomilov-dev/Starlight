<nav class="bg-neutral-200">
  <div
    class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4"
  >
    <a routerLink="/">
      <span class="text-primary text-2xl font-semibold"> Starlight </span>
    </a>

    <div
      class="flex items-center md:order-2 space-x-1 md:space-x-2 rtl:space-x-reverse"
    >
      <button>
        <a href="#" class="btn accent">Войти</a>
      </button>
      <button
        data-collapse-toggle="mega-menu"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="mega-menu"
        aria-expanded="false"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <div
      id="mega-menu"
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
    >
      <ul
        class="flex flex-col mt-4 md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse"
      >
        <li>
          <a
            routerLink="/"
            routerLinkActive="selected"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-text"
            >Главная</a
          >
        </li>
        <li>
          <a routerLink="/genres" routerLinkActive="selected" class="nav-text"
            >Жанры
          </a>
        </li>
        <li>
          <a routerLink="/search" routerLinkActive="selected" class="nav-text">
            Поиск
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
