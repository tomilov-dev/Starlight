<div class="flex">
  <div>
    <img
      *ngIf="person?.image_url !== null"
      src="{{ person?.image_url }}"
      class="max-w-[400px] max-h-[400px] rounded-xl"
      alt="Изображение человека '{{ person?.name_en }}'"
    />
    <div *ngIf="person?.image_url === null" class="w-32 h-32">
      <avatar-coffee-cup></avatar-coffee-cup>
    </div>
  </div>

  <div class="bg-red-200">
    <div>
      <h1 class="font-base text-2xl">{{ person?.name_en }}</h1>
      <p *ngIf="person?.birth_y !== null">Родился: {{ person?.birth_y }} г.</p>
      <p *ngIf="person?.death_y !== null">Умер: {{ person?.death_y }} г.</p>
    </div>
    <div>
      <p>Профессии:</p>
      <div class="flex gap-2">
        <p *ngFor="let personProfession of person?.professions">
          {{ personProfession.profession.name_ru }}
        </p>
      </div>
    </div>
    <div>
      <p>Фильмы:</p>
      <div>
        <div *ngFor="let personMovie of person?.movies">
          <p>{{ personMovie.imdb_movie.name_ru }}</p>
          <p>{{ personMovie.job }}</p>
          <div>
            <p *ngFor="let character of personMovie.characters">
              {{ character }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
